<div class="container">
  <section>
    <div class="container">
      <div class="row">
        <div class="board">
          <div class="board-inner">
            <ul class="nav nav-tabs" id="myTab">
              <div class="liner"></div>
              <li ui-sref-active="active"><a ui-sref="app.filters.location" data-toggle="tab"
                                             title="What location do you want to target?"><span
                class="round-tabs two"><i class="fa fa-map-marker"></i></span></a></li>
              <li ui-sref-active="active"><a ui-sref="app.filters.industries" data-toggle="tab"
                                             title="What industries do you want to target?"><span
                class="round-tabs three"><i class="fa fa-industry"></i></span></a></li>
              <li ui-sref-active="active"><a ui-sref="app.filters.functions" data-toggle="tab"
                                             title="What job functions do you want to target?"><span
                class="round-tabs four"><i class="fa fa-briefcase"></i> </span> </a></li>
              <li ui-sref-active="active"><a ui-sref="app.filters.age" data-toggle="tab"
                                             title="What ages do you want to target?"><span
                class="round-tabs five"><i class="fa fa-calendar"></i></span></a></li>
              <li ui-sref-active="active"><a ui-sref="app.filters.size" data-toggle="tab"
                                             title="What company sizes do you want to target?"><span
                class="round-tabs six"><i class="fa fa-users"></i></span></a></li>
              <li ui-sref-active="active"><a ui-sref="app.filters.results" data-toggle="tab" title="Displaying results"><span
                class="round-tabs seven"><i class="fa fa-list-alt"></i></span></a></li>
            </ul>
          </div>
          <div class="tab-content">
            <ui-view></ui-view>
            <md-button class="md-raised md-primary" ng-click="createRound()" aria-label="regular-button">ADD A ROUND</md-button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
