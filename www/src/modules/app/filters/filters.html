<style>
[role="tabpanel"] {
    transition: none;
}
</style>
<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <span><a ui-sref="app.home"> KNOWYOURSHARES</a></span>


    <span flex></span>

    <md-button class="md-raised md-primary" ng-click="createRound()" aria-label="regular-button">ADD A NEW MILESTONE
    </md-button>

    <span flex></span>

    <md-button ng-if="data.rounds.length" class="md-raised md-warn" ng-click="removeRound(selectedIndex)" aria-label="regular-button">REMOVE MILESTONE
    </md-button>

    <span flex></span>

    <md-button class="md-raised" ng-click="save()" aria-label="regular-button">SAVE
    </md-button>
  </div>
</md-toolbar>

<div layout="row" layout-align="center">
  <br>
  <span ng-if="data._id.length">
        <span ng-if="readOnly">{{(host ||'localhost:8080/business/') + data._id}}</span>
        <span ng-if="!readOnly">{{(host ||'localhost:8080/business/') + data._id + "/token"}}</span>
        <a clipboard text="sup"><span class="fa fa-clipboard"></span></a>
    <md-checkbox aria-label="Checkbox No Ink" ng-model="readOnly">
      Read only
    </md-checkbox>
  </span>
  <span ng-if="!data._id.length">Want a unique link? Save your current status</span>

</div>

<div layout="row" layout-align="center center" layout-fill ng-cloack>
  <md-tabs flex layout="column" layout-fill md-center-tabs md-selected="selectedIndex" md-border-bottom md-autoselect>
    <md-tab flex layout="column" ng-repeat="round in data.rounds track by $index" label="{{round.name}}">
      <md-tab-content layout="column" layout-fill ng-if="$index === selectedIndex">
        <input-round round="round" index="$index"></input-round>
      </md-tab-content>
    </md-tab>
  </md-tabs>
</div>
