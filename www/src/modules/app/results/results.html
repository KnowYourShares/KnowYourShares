<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools" layout="row" layout-align="start center">
    <span flex="40">
      <a ui-sref="app.home">KNOWYOURSHARES</a>
    </span>

        <span flex></span>
        <!--<i style="vertical-align: middle;" class="material-icons">mode edit</i>-->
        <md-button ng-click="goEdit()" aria-label="Edit" class="md-fab md-raised md-mini">
            <md-icon><i class="material-icons">mode_edit</i></md-icon>
            <md-tooltip md-direction="down">
                Edit
            </md-tooltip>

    </div>
</md-toolbar>
<div layout="row" layout-xs="column" layout-align="center center">
    <section flex-gt-sm="80" layout="column" md-whiteframe layout-padding="20">


        <md-content>
            <h1>
                Equity evolution
            </h1>
            <md-tabs md-dynamic-height md-border-bottom md-autoselect md-center-tabs>

                <md-tab md-on-select="doBarChart('#preMoneyChartBar',true)">
                    <md-tab-label>Premoney</md-tab-label>
                    <md-tab-body>
                        <div id="preMoneyChartBar"></div>
                    </md-tab-body>
                </md-tab>
                <md-tab md-on-select="doBarChart('#preMoneyChartBar',false)">
                    <md-tab-label>Postmoney</md-tab-label>
                    <md-tab-body>
                        <div id="postMoneyChartBar"></div>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
        </md-content>

        <md-content>
            <h1>
                Equity evolution
            </h1>
            <md-tabs md-dynamic-height md-border-bottom md-autoselect md-center-tabs>
                <md-tab md-on-select="doLineChart('#preMoneyChartLine',true)">
                    <md-tab-label>Premoney</md-tab-label>
                    <md-tab-body>
                        <div id="preMoneyChartLine"></div>
                    </md-tab-body>
                </md-tab>
                <md-tab md-on-select="doLineChart('#preMoneyChartLine',false)">
                    <md-tab-label>Postmoney</md-tab-label>
                    <md-tab-body>
                        <div id="postMoneyChartLine"></div>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
        </md-content>




        <md-content>
            <h1>
                Final equity
            </h1>
            <md-tabs md-dynamic-height md-border-bottom md-autoselect md-center-tabs>

                <md-tab md-on-select="doPieChart('#totalPieChartUngrouped',false)">
                    <md-tab-label>Ungrouped</md-tab-label>
                    <md-tab-body>
                        <div id="totalPieChartUngrouped"></div>
                    </md-tab-body>
                </md-tab>
                <md-tab md-on-select="doPieChart('#totalPieChartUngrouped',true)">
                    <md-tab-label>Grouped</md-tab-label>
                    <md-tab-body>
                        <div id="totalPieChartGrouped"></div>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
        </md-content>


    </section>
</div>
