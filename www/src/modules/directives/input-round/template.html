<div layout="row" layout-xs="column" layout-padding layout-margin layout-align="center center" ng-if="$ctrl.indexRound != 0">
  <h3 class="md-subhead"> In order to calculate a round, first introduce the money you want to raise, then how many shares
    do you want to give to the investor and finally press ADD button.
  </h3>
</div>
<div layout="row" layout-xs="column">
  <div layout="column" flex-gt-sm="33" layout-align="center center" ng-if="$ctrl.indexRound != 0">
    <h3>Pre money</h3>
    <div layout="row">
      <span><md-input-container flex-gt-sm="50">
        <input disabled type="number" ng-model="$ctrl.pre" aria-label="regular-slider">
      </md-input-container> k</span>
    </div>
  </div>

  <div layout="column" flex-gt-sm="33" layout-align="center center" ng-if="$ctrl.indexRound != 0">
    <h3>Money raised</h3>
    <div layout="row">
      <span><md-input-container flex-gt-sm="50">
        <input type="number" ng-model="$ctrl.round.moneyRaised" aria-label="regular-slider">
      </md-input-container> k</span>
    </div>
  </div>

  <div layout="column" flex-gt-sm="33" layout-align="center center" ng-if="$ctrl.indexRound != 0">
    <h3>Post money</h3>
    <div layout="row">
      <span><md-input-container flex-gt-sm="50">
        <input disabled type="number" ng-model="$ctrl.post" aria-label="regular-slider">
      </md-input-container> k</span>
    </div>
  </div>
</div>
<div layout="row" layout-xs="column" layout-padding layout-margin layout-align="center center" style="padding-left:20px" ng-hide="$ctrl.indexRound != 0">
  <h3 class="md-subhead"> Doesn't know how to distribute your shares? Check <a target="_blank" href="http://foundrs.com">Founders</a>
  </h3>
</div>
<div layout="row" layout-xs="column" layout-align="space-around start" layout-padding>
  <span flex="10" show-gt-sm></span>
  <div flex-gt-sm="30">
    <chart-shares entity="$ctrl.round"></chart-shares>
  </div>
  <span flex="20" show-gt-sm></span>
  <div flex-gt-sm="30">
    <values-layout entity="$ctrl.round"></values-layout>
  </div>
  <span flex="10" show-gt-sm></span>
</div>

<div layout="row" layout-align="center center">
  <md-button class="md-raised md-primary" ng-click="$ctrl.resetRound()" ng-if="$ctrl.indexRound != 0" aria-label="regular-button">Reset Values</md-button>
</div>

<div layout="row" layout-xs="column" md-content layout-padding>
  <span flex-gt-sm="15"></span>
  <input-shares round="$ctrl.round" index-round="$ctrl.indexRound" entity="$ctrl.round.founders" type="founder" ng-model="$ctrl.total" label="Founders" flex-gt-sm="50"></input-shares>
  <span flex-gt-sm="10"></span>
  <input-shares round="$ctrl.round" index-round="$ctrl.indexRound" entity="$ctrl.round.investors" type="investor" ng-model="$ctrl.total" label="Investors" flex-gt-sm="50"></input-shares>
  <span flex-gt-sm="15"></span>
</div>
