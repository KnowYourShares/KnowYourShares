<h3>{{$ctrl.label}}</h3>
<style>
    th, td {
      padding-left:10px;
      padding-right:10px;
    }

</style>

<div class="">
  <form name="sharesInput" ng-submit="$ctrl.addItem(sharesInput.$valid)" novalidate>
    <table class="" style="table-layout:auto;" >
      <thead>
        <tr>
          <th width="50%">
            <div class="form-group" ng-class="{ 'has-error': sharesInput.name.$touched && sharesInput.name.$invalid }">
              <input type="text" name="name" class="form-control input-sm" ng-model="$ctrl.newItem.name"
               placeholder="Name" ng-maxlength="35" required>
              <div class="help-block" ng-messages="sharesInput.name.$error" ng-if="sharesInput.name.$touched">
                <p ng-message="maxlength">The name is too long.</p>
                <p ng-message="required">The name is required.</p>
              </div>
            </div>
          </th>
          <th width="30%">
            <div class="form-group" ng-class="{ 'has-error': sharesInput.value.$touched && sharesInput.value.$invalid }">
              <input type="number" name="value" class="form-control input-sm" ng-model="$ctrl.newItem.value"
                placeholder="Share" ng-min="1" ng-max="100" ng-maxlength="3" required>
              <div class="help-block" ng-messages="sharesInput.value.$error" ng-if="sharesInput.value.$touched">
                <p ng-message="min">The share should be greater than 0.</p>
                <p ng-message="max">The share should be less or equal to 100.</p>
                <p ng-message="required">The value is required.</p>
              </div>
            </div>
          </th>
          <th width="20%">
            <div class="form-group">
              <md-button type="submit" class="md-raised md-primary">ADD</button>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in $ctrl.entity track by $index">
        <td width="50%">
          <!--<input type="text" name="itemname" class="form-control input-sm" ng-blur="$ctrl.updateName($index)"
            ng-model="item.auxname"
            ng-maxlength="35"
            required>
          <div class="help-block" ng-messages="sharesInput.itemname.$error" ng-if="sharesInput.itemname.$touched">
            <p ng-message="maxlength">The name is too long.</p>
            <p ng-message="required">The name is required.</p>
          </div>-->

          <input class="form-control input-sm" type="text" ng-model="item.auxname" ng-blur="$ctrl.updateName($index)">
        </td>
        <td width="30%">
          <!--<input type="number" name="itemvalue" class="form-control input-sm" ng-blur="$ctrl.updateValue($index)"
            ng-model="item.auxvalue"
            ng-min="1"
            ng-max="100"
            ng-maxlength="3"
            required>
          <div class="help-block" ng-messages="sharesInput.itemvalue.$error" ng-if="sharesInput.itemvalue.$touched">
            <p ng-message="min">The share should be greater than 0.</p>
            <p ng-message="max">The share should be less or equal to 100.</p>
            <p ng-message="required">The value is required.</p>
          </div>-->

          <input class="form-control input-sm" type="number" ng-model="item.auxvalue" ng-blur="$ctrl.updateValue($index)"></td>-->
        <td width="20%" class="text-center">
          <md-button class="md-icon-button md-primary" ng-click="$ctrl.removeItem($index)" aria-label="regular-button"><span class="fa fa-remove"></span></md-button>
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
